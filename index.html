<html>
  <head>
    <title>그랩마켓</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>
  <body>
    <header>
      <div id="header-area">
        <img src="images/icons/logo.png" alt="그랩마켓 아이콘" />
      </div>
    </header>
    <main>
      <div id="banner">
        <img src="images/banners/banner1.png" alt="" />
      </div>
      <h1>판매되는 상품들</h1>
      <div id="product-list">
        <div class="product-card">
          <div>
            <img
              class="product-img"
              src="images/products/basketball1.jpeg"
              alt=""
            />
          </div>
          <div class="product-contents">
            <span class="product-name">농구공 1호</span>
            <span class="product-price">50000원</span>
            <div class="product-seller">
              <img
                class="product-avatar"
                src="images/icons/avatar.png"
                alt=""
              />
              <span>그랩</span>
            </div>
          </div>
        </div>
        <div class="product-card">
          <div>
            <img
              class="product-img"
              src="images/products/keyboard1.jpg"
              alt=""
            />
          </div>
          <div class="product-contents">
            <span class="product-name">기계식 키보드</span>
            <span class="product-price">120000원</span>
            <div class="product-seller">
              <img
                class="product-avatar"
                src="images/icons/avatar.png"
                alt=""
              />
              <span>그랩</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
